<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üìñ Album Kenangan</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      color: #333;
    }
    .book {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 900px;
      margin: auto;
    }
    .page {
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      background: white;
      transition: transform 0.3s;
    }
    .page:hover {
      transform: scale(1.05);
    }
    .page img {
      width: 400px;
      height: auto;
      display: block;
    }
    .controls {
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>üìñ Album Kenangan</h1>

  <div id="book" class="book">
    <div class="page"><img src="images/halaman1.png" alt="Halaman 1"></div>
    <div class="page"><img src="images/halaman2.png" alt="Halaman 2"></div>
    <div class="page"><img src="images/halaman3.png" alt="Halaman 3"></div>
    <div class="page"><img src="images/halaman4.png" alt="Halaman 4"></div>
  </div>

  <div class="controls">
    <button onclick="prevPage()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextPage()">Next ‚û°Ô∏è</button>
  </div>

  <!-- Background musik -->
  <audio autoplay loop>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
